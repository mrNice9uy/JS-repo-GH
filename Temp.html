<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
    <script>
        'use strict';
        let Tc = +prompt("Задать температуру в градусах C:");
        let Tf = (9 / 5) * Tc + 32;
        alert("Температура по Фаренгейту: " + Tf);
    </script>
</body>
</html>
