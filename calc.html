<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc</title>
</head>
<body>
    <script>
        'use strict';        
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1. 10 плюс 10 получаем 20
        2. число 20 складываем со строкой "10" получаем строку "2010"
        3. "2010" присваиваем в переменную result1
        4. выводим result1 в консоль спомощью console.log
        */
        
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1. число 10 складываем со строкой "10" получаем строку "1010"
        2. строку "1010" складываем с числом 10 получаем строку "101010"
        3. "101010" присваиваем в переменную result2
        4. выводим result2 в консоль спомощью console.log
        */
        
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1. приводим строку "10" к числу, т.к. унарный плюс выше по приоритету, чем сложение
        2. слева направо выполняем сложение и получаем число 30
        3. 30 присваиваем в переменную result3
        4. выводим result3 в консоль спомощью console.log
        */
        
        let result4 = 10 / -"";
        console.log(result4);
        /*
        1. приводим пустую строку "" к -0, т.к. унарный минус выше по приоритету, чем деление
        2. слева направо выполняем бинарную операцию деления - делим на минус 0 и получаем минус бесконечность
        3. -Infinity присваиваем в переменную result4
        4. выводим result4 в консоль спомощью console.log
        */
        
        let result5 = 10 / +"2,5";
        console.log(result5);
        /*
        1. оператор "запятая" выполняется слева направо и возвращает значение последнего операнда
        2. имеет очень низкий приоритет. Следовательно - не выполняется до унарного плюса
        3. полученное значение NaN присваиваем в переменную result5
        4. выводим result5 в консоль спомощью console.log
        */
        
    </script>
</body>
</html>
