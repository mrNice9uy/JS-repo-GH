<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l2-1</title>
</head>
<body>
    <script>
        'use strict';
        // пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 
        /*
        1. префиксный инкремент увеличивает a на 1 (a: 2)
        2. пишет новое значение a в переменную c
        3. вызывается alert(c)
        */
        
        // пример 2
        d = b++;
        alert(d); // ответ: 1
        /*
        1. в d записывается начальное значение b (b: 1)
        2. постфиксный инкремент увеличивает b на 1 (b: 2)
        3. вызывается alert(d)
        */
        
        // примкр 3
        c = 2 + ++a;
        alert(c); // ответ: 5
        /*
        1. префиксный инкремент увеличивает a на 1 (a: 3) 
        2. получившееся число 3 складывает с 2
        3. присваивает новое значение 5 в переменную c
        4. вызывается alert(c)
        */
        
        // пример 4
        d = 2 + b++;
        alert(d); // ответ: 4
        /*
        1. в примере 2 получили значение b, равное 2
        2. складываем 2 + b
        3. результат 4 присваивается в переменную d
        4. постфиксный инкремент увеличивает b на 1. (b: 3)
        5. вызывается alert(d)
        */
        
        alert(a); // 3, т.к. последнее значение a, полученное в примере 3, равно 3
        alert(b); // 3, т.к. последнее значение b, полученное в примере 4, равно 3
    </script>
</body>
</html>
