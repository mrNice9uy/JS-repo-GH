<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l2-2</title>
</head>
<body>
    <script>
        'use strict';
        let a = 2;
        let x = 1 + (a *= 2);
        /*
        1. сначала выполняется действие в скопках
        2. a *= 2 идентично a = a * 2
        3. действие в скобках дает результат 4
        4. складываем 1 + 4 = 5
        5. a: 4; x: 5
        */
    </script>
</body>
</html>
