<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l2-3</title>
</head>
<body>
    <script>
        'use strict';
        let a = +prompt("Введите число a:");
        let b = +prompt("Введите число b");
        if (a > 0 && b > 0) {
            alert(b - a);
        } else if (a < 0 && b < 0) {
            alert (a * b);
        } else if (a > 0 && b < 0 || a < 0 && b > 0) {
            alert(a + b)
        }
    </script>
</body>
</html>
