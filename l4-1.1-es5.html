<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l4-1.1-es5</title>
</head>
<body>
    <script>
        'use strict';
        
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }
        
        Product.prototype.make25PercentDiscount = function(discount) {
                this.price = this.price - (this.price / 100 * discount);
            };
        
        const products = [
            new Product('товар1', 100),
            new Product('товар2', 200),
            new Product('товар3', 300)
        ];
        
        for (let product of products) {
            product.make25PercentDiscount(25);
        }
        
        products.forEach(function(newPr) {
            console.log(newPr.price);
        })
    </script>
</body>
</html>
