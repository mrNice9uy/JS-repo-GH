<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l4-1.1-es6</title>
</head>
<body>
    <script>
        'use strict';
        
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            
            make25PercentDiscount(discount) {
                this.price = this.price - (this.price / 100 * discount);
            }
        }
                
        const products = [
            new Product('товар1', 100),
            new Product('товар2', 200),
            new Product('товар3', 300)
        ];
        
        for (let product of products) {
            product.make25PercentDiscount(25);
        }
        
        products.forEach(function(newPr) {
            console.log(newPr.price);
        })
    </script>
</body>
</html>
